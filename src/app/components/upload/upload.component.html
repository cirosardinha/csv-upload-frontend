<div class="container mx-auto px-2 sm:px-4 py-4 sm:py-8">
  <div class="bg-white rounded-lg shadow-lg p-3 sm:p-6 md:p-8 max-w-6xl mx-auto">
    <h2 class="text-xl sm:text-2xl font-semibold mb-4 sm:mb-6 text-center">Upload de Arquivo CSV</h2>

    <form (submit)="onSubmit()" class="max-w-md mx-auto mb-6 sm:mb-8">
      <div class="mb-4">
        <label for="csvFile"
          class="block text-sm font-medium bg-gray-200 text-gray-700 text-center hover:bg-gray-300 py-3 px-4 rounded cursor-pointer transition-colors">Selecione
          o arquivo CSV</label>
        <input type="file" id="csvFile" (change)="onFileSelected($event)" accept=".csv" class="hidden">
      </div>
      <button type="submit"
        class="w-full disabled:bg-gray-400 bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600 cursor-pointer transition-colors"
        [disabled]="!selectedFile">Enviar</button>
    </form>

    @if(uploadedData.length > 0){
    <div class="bg-white rounded-lg shadow-md">
      <div class="flex justify-between items-center px-3 sm:px-4 py-2 sm:py-3 border-b">
        <h3 class="text-base sm:text-lg font-semibold">Dados do Arquivo:</h3>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-800 text-white">
            <tr>
              <th class="px-2 sm:px-4 py-2 sm:py-3 text-left text-xs font-medium uppercase tracking-wider">ID</th>
              <th class="px-2 sm:px-4 py-2 sm:py-3 text-left text-xs font-medium uppercase tracking-wider">Nome</th>
              <th class="px-2 sm:px-4 py-2 sm:py-3 text-left text-xs font-medium uppercase tracking-wider">Pre√ßo</th>
              <th class="px-2 sm:px-4 py-2 sm:py-3 text-left text-xs font-medium uppercase tracking-wider">Categoria
              </th>
              <th class="px-2 sm:px-4 py-2 sm:py-3 text-left text-xs font-medium uppercase tracking-wider">Quantidade
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            @for(item of uploadedData; track $index){
            <tr class="hover:bg-gray-50">
              <td class="px-2 sm:px-4 py-2 sm:py-3 text-xs sm:text-sm">{{item.id}}</td>
              <td class="px-2 sm:px-4 py-2 sm:py-3 text-xs sm:text-sm">{{item.nome}}</td>
              <td class="px-2 sm:px-4 py-2 sm:py-3 text-xs sm:text-sm">{{item.preco | currency : 'BRL'}}</td>
              <td class="px-2 sm:px-4 py-2 sm:py-3 text-xs sm:text-sm">{{item.categoria}}</td>
              <td class="px-2 sm:px-4 py-2 sm:py-3 text-xs sm:text-sm">{{item.quantidade}}</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
    }
  </div>
</div>
